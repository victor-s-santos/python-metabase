version: '3.8'

services:

  postgres:
    image: postgres:13
    volumes:
      - "./db_data:/var/lib/postgresql/data"
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: metabase
      POSTGRES_USER: user_metabase
      POSTGRES_PASSWORD: supersecret_password123

  metabase:
    depends_on:
      - postgres
    image: metabase/metabase
    ports:
      - "3000:3000"
    restart: always
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: user_metabase
      MB_DB_PASS: supersecret_password123
      MB_DB_HOST: postgres